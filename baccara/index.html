<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baccarat Game</h1>
    <div class="cards-container">
        <div class="player-cards">
            <h2>Player's Cards</h2>
            <img id="playerCard1" src="" alt="Player Card 1">
            <img id="playerCard2" src="" alt="Player Card 2">
        </div>
        <div class="banker-cards">
            <h2>Banker's Cards</h2>
            <img id="bankerCard1" src="" alt="Banker Card 1">
            <img id="bankerCard2" src="" alt="Banker Card 2">
        </div>
    </div>
    <button id="playButton">Play Game</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
